<table class="table table-striped">
  <tr>
    <th>ID</th>
    <th>商品名</th>
    <th>描述/介绍</th>
    <th>品牌</th>
    <th>分类</th>
    <th>图片</th>
    <th>价格</th>
    <th>操作</th>
  </tr>
  <tr ng-repeat="sm in merchandises track by $index">
    <td>{{sm.id}}</td>
    <td>{{sm.merchandise.name}}</td>
    <td>{{sm.merchandise.desc}}</td>
    <td>{{sm.merchandise.brand}}</td>
    <td>{{sm.category.name}}</td>
    <td><span ng-repeat="image in sm.images"
              class="imgs{{sm.sis[$index]}}"><a
      ng-click="removeImage(sm.merchandise.id, sm.images[$index].id);"
      ><img
      ng-src="{{image.url}}" alt="{{image.hash}}"
      height="50px"/></a>&nbsp;</span>
    </td>
    <td>{{sm.price | currency}}</td>
    <td>
      <button class="btn btn-warning" ng-show="!sm.online"
              ng-click="online(sm);$event.stopPropagation()">上线
      </button>
      <button class="btn btn-success" ng-show="sm.online"
              ng-click="offline(sm);$event.stopPropagation()">下线
      </button>
      <button class="btn btn-info" data-toggle="modal" data-target="#modify"
              ng-click="openModify(sm, sm.sis, sm.images, sm.price)">修改
      </button>
      <button class="btn btn-danger" ng-click="remove(sm);$event.stopPropagation()">删除</button>
    </td>
  </tr>
</table>
