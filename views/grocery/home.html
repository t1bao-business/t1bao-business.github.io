<div class="header-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-3"></div>
      <div class="col-md-6 col-xs-6">
        田一块小卖部
      </div>
      <div class="col-md-3 col-xs-3">
        <a class="" ng-href="#/grocery/edit">
          <i class="fa fa-edit"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="body-bar">
  <div class="container">
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item orders" ng-click="click('order')">
          <i class="fa fa-file-text"></i>
          <span>新订单</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item income" ng-click="click('income')">
          <i class="fa fa-rmb"></i>
          <span>收入详情</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item preview" ng-click="click('preview')">
          <i class="fa fa-file"></i>
          <span>店铺预览</span>
        </a>
      </div>
    </div>
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item merchandise" ng-click="click('merchandise')">
          <i class="fa fa-plus"></i>
          <span>添加商品</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item subscribers" ng-click="click('subscribers')">
          <i class="fa fa-users"></i>
          <span>订阅用户</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item traffic"  ng-click="click('traffic')">
          <i class="fa fa-bar-chart"></i>
          <span>流量统计</span>
        </a>
      </div>
    </div>
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item position" ng-click="click('position')">
          <i class="fa fa-map-marker"></i>
          <span>店铺定位</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item settings" ng-click="click('settings')">
          <i class="fa fa-gear"></i>
          <span>店铺设置</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item payment" ng-click="click('payment')">
          <i class="fa fa-credit-card"></i>
          <span>支付设置</span>
        </a>
      </div>
    </div>

  </div>
</div>
<div ng-include src="'views/footer.html'"></div>
