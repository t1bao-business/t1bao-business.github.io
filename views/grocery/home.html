<div class="header-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-3">
        <i class="ifa ifa-scan" ng-click="scan()"></i>
      </div>
      <div class="col-md-6 col-xs-6">
        田一块小卖部
      </div>
      <div class="col-md-3 col-xs-3">
        <i class="fa fa-refresh" ng-click="reload()"></i>
      </div>
    </div>
  </div>
</div>

<div class="body-bar">
  <div class="container">
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item orders" ng-click="click('orders')">
          <i class="bubble" ng-show="orders.length">
            {{orders.length}}
          </i>
          <i class="fa fa-file-text"></i>
          <span>新订单</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item income disabled" ng-click="click('income')">
          <i class="fa fa-rmb"></i>
          <span>收入详情</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item preview" ng-click="click('preview')">
          <i class="fa fa-home"></i>
          <span>店铺预览</span>
        </a>
      </div>
    </div>
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item merchandise" ng-click="click('merchandise')">
          <i class="fa fa-plus"></i>
          <span>添加商品</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item subscribers disabled" ng-click="click('subscribers')">
          <i class="bubble" ng-show="subscribers.length">
            {{subscribers.length}}
          </i>
          <i class="fa fa-users"></i>
          <span>订阅用户</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item traffic disabled" ng-click="click('traffic')">
          <i class="fa fa-bar-chart"></i>
          <span>流量统计</span>
        </a>
      </div>
    </div>
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item position" ng-click="click('position')">
          <i class="fa fa-map-marker"></i>
          <span>店铺定位</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item settings" ng-click="click('settings')">
          <i class="fa fa-gear"></i>
          <span>店铺设置</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item payment disabled" ng-click="click('payment')">
          <i class="fa fa-credit-card"></i>
          <span>支付设置</span>
        </a>
      </div>
    </div>
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item system-message disabled" ng-click="click('messages')">
          <i class="bubble" ng-show="messages.length">
            {{messages.length}}
          </i>
          <i class="fa fa-envelope"></i>
          <span>系统消息</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item comments disabled" ng-click="click('comments')">
          <i class="bubble" ng-show="comments.length">
            {{comments.length}}
          </i>
          <i class="fa fa-comments"></i>
          <span>用户评论</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item feedback" ng-click="click('feedback')">
          <i class="bubble" ng-show="feedbacks.length">
            {{feedbacks.length}}
          </i>
          <i class="fa fa-commenting"></i>
          <span>意见反馈</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div ng-include src="'views/footer.html'"></div>
