<div class="header-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-xs-3">
        <!--<i class="ifa ifa-scan" ng-click="scan()"></i>-->
      </div>
      <div class="col-md-6 col-xs-6">
        订单详情
      </div>
      <div class="col-md-3 col-xs-3">
        <!--<i class="fa fa-refresh" ng-click="reload()"></i>-->
      </div>
    </div>
  </div>
</div>

<div class="body-bar">
  <div class="container">
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item orders" ng-href="#/order/list/1">
          <i class="bubble" ng-show="orders.length">
            {{orders.length}}
          </i>
          <i class="fa fa-file-text"></i>
          <span>新订单</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item share disabled" ng-click="click('share')">
          <i class="fa fa-share-alt"></i>
          <span>已接单</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item system-message disabled" ng-click="click('messages')">
          <i class="bubble" ng-show="messages.length">
            {{messages.length}}
          </i>
          <i class="fa fa-envelope"></i>
          <span>已经发货</span>
        </a>
      </div>
    </div>
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item merchandise" ng-click="click('merchandise')">
          <i class="fa fa-plus"></i>
          <span>已经接收</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item category" ng-click="click('category')">
          <i class="fa fa-reorder"></i>
          <span>已经取消</span>
        </a>
      </div>
      <div class="col-md-4 col-xs-4">
        <a class="native-item barcode" ng-click="click('barcode')">
          <i class="fa fa-comments"></i>
          <span>已经评价</span>
        </a>
      </div>
    </div>
    <div class="row menu">
      <div class="col-md-4 col-xs-4">
        <a class="native-item position" ng-click="click('position')">
          <i class="fa fa-map-marker"></i>
          <span>已经完成</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div ng-include src="'views/footer.html'"></div>
