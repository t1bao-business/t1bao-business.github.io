<div ng-include src="'views/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-2">
      <div class="list-group">
        <div ng-include src="'views/sidebar.html'"></div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="row mini-header">
        <h4 class="text-center hidden-xs">订单管理</h4>

        <div class="dropdown visible-xs">
          <h4 class="text-center dropdown-toggle" type="button" id="order-drop-down" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="true"
            >订单管理<span class="caret"></span></h4>
          <ul class="dropdown-menu dropdown-header-bar" aria-labelledby="order-drop-down">
            <li role="presentation"><a ng-click="selectState()">全部类型</a></li>
            <li ng-repeat="state in states"><a ng-click="selectState(state)">{{state.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="row mobile-main">
        <div class="invisible-xs clearfix" ng-include src="'views/order/desktop-tool-bar.html'">
        </div>
        <div class="mobile-list visible-xs" ng-include src="'views/order/mobile-list.html'">
        </div>
        <div class="table-responsive hidden-xs" ng-include src="'views/order/desktop-list.html'">
        </div>
        <div class="visible-xs" style="margin-bottom: 50px;" ng-include src="'views/order/mobile-tool-bar.html'">
        </div>
      </div>

      <div ng-include src="'views/pagination.html'"></div>

    </div>
  </div>
</div>
</div>
